<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <title>Digitize</title>
  </head>
  <body class="bg-gray-100">
    <!-- app bar -->
    <div class="flex md:hidden justify-between px-4 mt-10 items-center mb-4">
      <div>logo</div>
      <div class="font-bold text-slate-800 flex justify-center items-center">
        ساعت هوشمند
      </div>
      <div
        class="w-7 h-7 shadow-md flex justify-center items-center bg-white rounded"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 stroke-slate-800"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </div>
    </div>
    <!-- filter sort sections -->
    <div class="flex md:hidden px-4 mb-9 gap-2">
      <div
        class="bg-white py-2 rounded flex justify-start items-center px-2 gap-3 w-1/2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 text-orange-600"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            d="M3 3a1 1 0 000 2h11a1 1 0 100-2H3zM3 7a1 1 0 000 2h7a1 1 0 100-2H3zM3 11a1 1 0 100 2h4a1 1 0 100-2H3zM15 8a1 1 0 10-2 0v5.586l-1.293-1.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L15 13.586V8z"
          />
        </svg>
        <span class="text-slate-800 text-sm font-medium">محبوب ترین</span>
      </div>
      <div
        class="bg-white py-2 rounded flex justify-start items-center px-1 gap-3 w-1/2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 text-gray-300"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"
          />
        </svg>
        <span class="text-slate-800 text-sm font-medium">
          فیلتر: برند اپل
        </span>
      </div>
    </div>
    <div class="grid grid-cols-12 grid-rows-[55px_minmax(500px,_1fr)] md:gap-8">
      <!-- sidebar -->
      <div class="bg-white hidden md:block col-span-3 row-span-2">sidebar</div>
      <!-- sort sections -->
      <div class="bg-white hidden md:block col-span-9">sort sections</div>
      <!-- products sections -->
      <div class="bg-white p-4 mx-4 rounded col-span-12 md:col-span-9">
        <div
          x-data="{
          products:[
          {id:1, title:'ساعت هوشمند اپل سری ۳ ', price:'۲,۲۵۰,۰۰۰تومان'},
          {id:2, title:'ساعت هوشمند اپل سری ۳ ', price:'۲,۲۵۰,۰۰۰تومان'},
          {id:3, title:'ساعت هوشمند اپل سری ۳ ', price:'۲,۲۵۰,۰۰۰تومان'},
          {id:4, title:' ساعت هوشمند اپل سری  ۶', price:'۴۸,۲۵۰,۰۰۰تومان'},
          {id:5, title:'ساعت هوشمند اپل سری ۶ ', price:'۴۸,۲۵۰,۰۰۰تومان'},
          {id:6, title:'ساعت هوشمند اپل سری  ۶', price:'۴۸,۲۵۰,۰۰۰تومان'},
          ]
        }"
          class="grid gap-x-2 gap-y-8 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 px-4 sm:gap-x-4 md:gap-x-8 md:gap-y-10"
        >
          <template x-for="product in products" :key="product.id">
            <div class="bg-white rounded-xl p-2 shadow-lg md:p-1">
              <div class="bg-gray-200 rounded-xl">
                <img
                  src="../assets/images/apple-watch-7.png"
                  alt="apple-watch"
                />
              </div>
              <!-- product desc -->
              <div class="flex justify-between mt-3 mb-2">
                <div>
                  <span class="text-sm text-slate-500 md:text-base">اپل</span>
                </div>
                <div x-data="{ color: 'red' }" class="flex items-center">
                  <div
                    @click="color = 'red'"
                    :class="color === 'red' ? 'ring-2 ring-red-400' : '' "
                    class="w-4 h-4 sm:w-6 sm:h-6 flex justify-center items-center rounded-full cursor-pointer bg-red-400 border-2 border-white"
                  >
                    <svg
                      x-show="color==='red'"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-3 h-3 sm:h-5 sm:w-5 stroke-white"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M4.5 12.75l6 6 9-13.5"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color = 'green'"
                    :class="color === 'green' ? 'ring-2 ring-green-400' : '' "
                    class="w-4 h-4 sm:w-6 sm:h-6 flex justify-center items-center rounded-full cursor-pointer bg-green-400 border-2 border-white -mr-1"
                  >
                    <svg
                      x-show="color==='green'"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-3 h-3 sm:h-5 sm:w-5 stroke-white"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M4.5 12.75l6 6 9-13.5"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color = 'blue'"
                    :class="color === 'blue' ? 'ring-2 ring-blue-400' : '' "
                    class="w-4 h-4 sm:w-6 sm:h-6 flex justify-center items-center rounded-full cursor-pointer bg-blue-400 border-2 border-white -mr-1"
                  >
                    <svg
                      x-show="color==='blue'"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-3 h-3 sm:h-5 sm:w-5 stroke-white"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M4.5 12.75l6 6 9-13.5"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <div class="mb-2 flex items-center justify-center">
                <span
                  x-text="product.title"
                  class="text-xs text-center font-bold text-slate-800 md:text-[px]"
                >
                </span>
              </div>
              <div class="flex justify-center items-center mb-2 p-x-4">
                <span
                  x-text="product.price"
                  class="text-sm font-bold text-red-500 md:text-base md:px-4"
                >
                </span>
              </div>
              <hr class="mb-2" />
              <div class="flex justify-center items-center">
                <button class="text-red-500 text-sm font-bold">
                  مشاهده و سفارش
                </button>
              </div>
            </div>
          </template>

          <!-- single product -->
        </div>
      </div>
    </div>
    <!-- products sections -->
  </body>
</html>
